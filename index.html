<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <script src="app.js" defer></script>
    <title>Form</title>
  </head>
  <body>
    <div class="container">
      <form action="" class="form">
        <label for="email" class="email-label"> Email Adress: </label>
        <input type="email" id="email" required />
        <label for="zip-code" class="zip-code-label"> Zip-Code: </label>
        <input type="text" id="zip-code" required />
        <label for="country" class="country-label"> Country: </label>
        <input type="text" id="country" required />
        <label for="password"> Password: </label>
        <input type="password" id="passowrd" required />
        <label for="password2"> Confirm Password: </label>
        <input type="password" id="password2" required />
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
